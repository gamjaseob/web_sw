<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>
    <body>
        <label for="fname">Account ID:</label><br>
        <input type="text" id="ID" name="ID"><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="PW" name="PW"><br><br>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="gender">Gender</label>
                <div id = "garden">
                    <input type="radio" id="male" name="gdr">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gdr">
                    <label for="female">Female</label>
                </div>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend>Currrent position</legend>
                <div id="position">
                    <input type="checkbox" id="front">
                    <label for="front">Front-end developer</label><br>
                    <input type="checkbox" id="back">
                    <label for="back">back-end developer</label><br>
                    <input type="checkbox" id="infra">
                    <label for="infra">Infrastructure developer</label><br>
                </div>
            </fieldset>
        </form>
        <br>
        
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
        <button type="submit">Cancel</button>

        <br><br>
        
        <a href="home.html">Go to Home</a><br>
    </body>
</html>
